<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="/style.css">

  <canvas id="bg"></canvas>

  <main>

    <header>

      <ul>
        <div class="font-name" style="font-family: 'Grenze Gotisch';">Grenze Gotisch</div>
        <div class="font-name" style="font-family: 'Rye';">Rye</div>
        <div class="font-name" style="font-family: 'Lisu Bosa';">Lisu Bosa</div>
        <div class="font-name" style="font-family: 'VT323';">VT323</div>
        <div class="font-name" style="font-family: 'Handjet';">Handjet</div>
        <div class="font-name" style="font-family: 'Lugrasimo';">Lugrasimo</div>
        <div class="font-name" style="font-family: 'Rowdies';">Rowdies</div>
        <div class="font-name" style="font-family: 'Press Start 2P';">Press Start 2P</div>
        <div class="font-name" style="font-family: 'Kablammo';">Kablammo</div>
        <div class="font-name" style="font-family: 'UnifrakturCook';">UnifrakturCook</div>

    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script type="module" src="/main.js" async></script>
